<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>ajax</h1>
<div></div>
<script>
//xmlHttpRequest(), .ajax(), fetch()
function apifetch() {
fetch("/api/members")
.then(resp => resp.text())
.then(result => {
	document.querySelector("div").innerHTML=
	"<p>id:"+result["id"]+"</p>"+
	"<p>user:"+result["user"]+"</p>"+
	"<p>email:"+result["email"]+"</p>";
})
}
setTimeout(apifetch, 3000);
</script>
</body>
</html>
